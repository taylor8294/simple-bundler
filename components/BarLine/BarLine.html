<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="h-6 w-full font-bold">
    <defs>
      <pattern id="hatch" width="8" height="4" patternTransform="rotate(130)" patternUnits="userSpaceOnUse">
        <rect width="100%" height="100%" fill="#000"></rect>
        <line x1="2" x2="2" y2="4" style="stroke:silver; stroke-width:4" />
      </pattern>
      <clipPath id="clip">
        <rect x="0" y="0" height="1.5rem" rx="0.75rem" ry="0.75rem" style="transform:translateX(1rem);width:calc(max(1.5rem, 100% * (50 / 100)));" />
      </clipPath>
    </defs>
    <rect x="0" y="0" width="100%" height="1.5rem" rx="0.75rem" ry="0.75rem" fill="none" stroke-width="1" stroke="silver" />
    <rect id="bar" x="0" y="0" height="1.5rem" rx="0.75rem" ry="0.75rem" fill="#000" stroke-width="1" stroke="none" style="width:calc(max(1.5rem, 100% * (50 / 100)));" />
    <text text-anchor="end" x="100%" y="1.1rem" style="transform:translateX(-1rem)">£0</text>
    <text text-anchor="end" x="100%" y="1.1rem" style="transform:translateX(-1rem)" fill="white" clip-path="url(#clip)">£0</text>
</svg>
